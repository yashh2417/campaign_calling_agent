<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation AI Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-phone-alt"></i> Lead Generation AI</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('campaigns')">
                    <i class="fas fa-bullhorn"></i> Campaigns
                </button>
                <button class="nav-tab" onclick="showTab('contacts')">
                    <i class="fas fa-users"></i> Contacts
                </button>
                <button class="nav-tab" onclick="showTab('calls')">
                    <i class="fas fa-phone"></i> Call History
                </button>
            </div>
        </div>

        <div class="content-area">
            <div id="campaigns-tab" class="tab-content">
                <div class="content-header">
                    <h2>Campaign Configuration</h2>
                    <button class="btn btn-primary" onclick="showCreateCampaignModal()">
                        <i class="fas fa-plus"></i> Create New Campaign
                    </button>
                </div>
                <div id="campaigns-grid" class="campaign-grid">
                </div>
            </div>

            <div id="contacts-tab" class="tab-content hidden">
                <div class="content-header">
                    <h2>Contact Management</h2>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="importCSV()"><i class="fas fa-upload"></i> Import
                            CSV</button>
                        <button class="btn btn-primary" onclick="showCreateContactModal()"><i class="fas fa-plus"></i>
                            Add Contact</button>
                    </div>
                </div>
                <div id="contacts-list">
                </div>
            </div>

            <div id="calls-tab" class="tab-content hidden">
                <div class="content-header">
                    <h2>Call History</h2>
                </div>
                <div id="calls-list">
                </div>
            </div>
        </div>
    </div>

    <div id="create-campaign-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Create New Campaign</h3>
                <button class="close-btn" onclick="hideModal('create-campaign-modal')">&times;</button>
            </div>
            <form id="campaign-form">
                <div class="form-group">
                    <label class="form-label">Campaign Name</label>
                    <input type="text" class="form-input" name="campaign_name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Agent Name</label>
                    <input type="text" class="form-input" name="agent_name">
                </div>
                <div class="form-group">
                    <label class="form-label">Task Description</label>
                    <textarea class="form-input" name="task" rows="4"
                        placeholder="Describe what the agent should accomplish..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Contacts</label>
                    <button type="button" class="btn btn-secondary" onclick="showContactSelector()">
                        <i class="fas fa-users"></i> Choose Contacts
                    </button>
                    <div id="selected-contacts-summary" class="summary-box"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary"
                        onclick="hideModal('create-campaign-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Campaign</button>
                </div>
            </form>
        </div>
    </div>

    <div id="create-contact-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New Contact</h3>
                <button class="close-btn" onclick="hideModal('create-contact-modal')">&times;</button>
            </div>
            <form id="contact-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" name="phone_number" required placeholder="+1234567890">
                </div>
                <div class="form-group">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-input" name="company_name">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary"
                        onclick="hideModal('create-contact-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                </div>
            </form>
        </div>
    </div>

    <div id="contact-selector-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Select Contacts for Campaign</h3>
                <button class="close-btn" onclick="hideModal('contact-selector-modal')">&times;</button>
            </div>
            <div id="contact-selector-list">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary"
                    onclick="hideModal('contact-selector-modal')">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="confirmContactSelection()">Confirm
                    Selection</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
